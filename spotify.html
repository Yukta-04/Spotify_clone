<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="CSS/Spotify.css">

<body>
	<nav>

			<div class="songItem">
				<img src="image/mp1.jpg">
				<span class="songName">Isharon Isharon Me Dil </span>
				<span class="songlistplay"><span class="timestamp">04:50 <i id="1" class="far songItemPlay fa-circle-play"></i></span></span>
			</div>
			<div class="songItem">
				<img src="image/mp1.jpg">
				<span class="songName">Jane Knha Mera Jigar</span>
				<span class="songlistplay"><span class="timestamp">03:38 <i id="2" class="far songItemPlay fa-circle-play"></i></span></span>
			</div>
			<div class="songItem">
				<img src="image/mp1.jpg">
				<span class="songName">Kasoor</span>

	</div>
		<div class="Banner"></div>
	</div>
	<div class="bottom">
	<input type="range" name="range" id="myProgressBar" min="0" max="100">
		<div class="icons">
			<i id="back" class="fa-solid fa-2x fa-step-backward"></i>
			<i class="far fa-2x fa-circle-play" id="masterPlay"></i>
			<i id="next" class="fa-solid fa-2x fa-step-forward"></i>

	</div>
	<div class="songInfo">
		<img src="image/gif2.gif" alt="gif" id="gif"><span id="displayName"></span>
	</div>

</div>
